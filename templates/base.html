      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap");
body,
button {
  font-family: "Inter", sans-serif;
}
:root {
  --offcanvas-width: 270px;
  --topNavbarHeight: 72px;
}
.sidebar-nav {
  width: var(--offcanvas-width);
}
.sidebar-link {
  display: flex;
  align-items: center;
}
.sidebar-link .right-icon {
  display: inline-flex;
}
.dp{
  height:200px;
  width: 200px;
  border-radius:100%;
  border: 3px solid rgba(255, 0, 0, 0.7); /* Red border with 70% opacity */
  padding: 3px; 
}
.sidebar-link[aria-expanded="true"] .right-icon {
  transform: rotate(180deg);
}
@media (min-width: 992px) {
  body {
    overflow: auto !important;
  }
  main {
    margin-left: var(--offcanvas-width);
  }
  /* this is to remove the backdrop */
  .offcanvas-backdrop::before {
    display: none;
  }
  .sidebar-nav {
    -webkit-transform: none;
    transform: none;
    visibility: visible !important;
    height: calc(100% - var(--topNavbarHeight));
    top: var(--topNavbarHeight);
  }
}
body{
  background-color: #f0f2f5;
}
.logo{
  width: 120px;
}
.nav-link{
  text-color: gray !important;
}
.top{
  display: flex;
  justify-content:space-between;
  width : 100%;
  overflow-x:scroll;
}
.top img{
margin:10px;
height: 60px;
width: 60px;
border-radius: 100%;
object-fit: cover;
border: 2px solid rgba(255, 0, 0, 0.7); /* Red border with 70% opacity */
padding: 2px; 
}

.avatar{
height: 45px;
width:45px;
border-radius:100%;
}

.thmb{
  width: 100%;
  height: 250px;
  object-fit: cover;
  }
p{
  font-size: 10pt;
}

.icon{
  font-size: 13pt;
}

.btninfo{
background-color: #FFC0D9;
color: white;
}

.btnprimary{
background-color: #8ACDD7;
}
.btnsex{
 background-color: #7ED7C1;
color:white;
}

.content {
  display: block;
  text-align: center; /* Center the text within the container */
}



.content{
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: vh; /* 100% of the viewport height */
}
@media (min-width: 768px) {
  .content {
      display: flex;
      align-items: center;
  }

  .content img {
      margin-right: 20px;
  }
}
